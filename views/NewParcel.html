<!DOCTYPE html>
<html>
<head>
<title>New Parcel</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="./main.css">
</head>
<body>

<div class="mainbox">
    <h1>Parcel System</h1><hr>
    <h4>Add a New Parcel</h4><hr>
    <form action="./OrderSummary" method="post">
        <div class="form-group">
            <label for="Customer">Select Customer:</label>
            <select style="width: 350px;" class="form-control" name="customer" required>
                <% for(var i=0; i < Cusrows.length ; i++) {%>
                    <option value="<%=Cusrows[i].custId%>"><%=Cusrows[i].custName%></option>
                <%}%>
            </select>
        </div>
        <div class="form-group">
            <label for="Weight">Weight (Kg):</label>
            <input style="width: 350px;" type="text" class="form-control" id="weight" name="weight" required>
        </div>
        <div class="form-group">
            <label for="Customer">Select Deliver Location:</label>
            <select style="width: 350px;" class="form-control" name="location" required>
                <% for(var i=0; i < Locrows.length ; i++) {%>
                    <option value="<%=Locrows[i].LocId%>"><%=Locrows[i].locAddress%>, <%=Locrows[i].city%></option>
                <%}%>
            </select>
        </div>
        <button style="width: 350px;" type="submit" class="btn btn-success">Create a Parcel</button>
    </form>
</div>

</body>
</html>
